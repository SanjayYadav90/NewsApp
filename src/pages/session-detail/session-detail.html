<ion-header>
   <ion-navbar>
      <ion-title>Kavita Details</ion-title>
   </ion-navbar>
</ion-header>
<ion-content padding>
   <h3><b>{{session.name}}</b></h3>
   <img [src]="session.profilePic" width="340" height="180"> <br>
   <h4 *ngFor="let speaker of session.speakers">
      {{speaker.name}}
   </h4>
   <!-- <p>
      {{session.timeStart}} - {{session.timeEnd}}
   </p> -->
   <p>{{session.location}}</p>
   <p>{{session.description}}</p>
</ion-content>
